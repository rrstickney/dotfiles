# Fonts
font:
  normal:
    family: "SpaceMono Nerd Font" # Ensure the font name is exactly as it appears on your system
    style: Regular

  bold:
    family: "SpaceMono Nerd Font"
    style: Bold

  italic:
    family: "SpaceMono Nerd Font"
    style: Italic

  bold_italic:
    family: "SpaceMono Nerd Font"
    style: Bold Italic

colors:
  # Default colors
  primary:
    background: "0x2E3440"
    foreground: "0xD8DEE9"

  # Normal colors
  normal:
    black: "0x3B4252"
    red: "0xBF616A"
    green: "0xA3BE8C"
    yellow: "0xEBCB8B"
    blue: "0x81A1C1"
    magenta: "0xB48EAD"
    cyan: "0x88C0D0"
    white: "0xE5E9F0"

  # Bright colors
  bright:
    black: "0x4C566A"
    red: "0xBF616A"
    green: "0xA3BE8C"
    yellow: "0xEBCB8B"
    blue: "0x81A1C1"
    magenta: "0xB48EAD"
    cyan: "0x8FBCBB"
    white: "0xECEFF4"
selection:
  save_to_clipboard: true
mouse:
  bindings:
    - { mouse = "Right", mods = "Control", action = "Paste" }
