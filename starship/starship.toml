"$schema" = "https://starship.rs/config-schema.json"

# Midnight Glacial (Dark Nord) palette
# Base
# bg-deep    #2E3440
# bg-1       #3B4252
# bg-2       #434C5E
# bg-3       #4C566A
# text       #ECEFF4
# text-2     #E5E9F0
# Accents
# frost-1    #5E81AC
# frost-2    #81A1C1
# frost-3    #88C0D0
# frost-4    #8FBCBB

format = """
$os\
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$time
"""

# ─────────────────────────────────────────────────────────
# OS
[os]
disabled = false
style = "bg:#3B4252 fg:#ECEFF4"
format = '[$symbol]($style)'

[os.symbols]
Windows = ' '
Ubuntu  = ' '
Pop     = ' '

# ─────────────────────────────────────────────────────────
# Username
[username]
show_always = true
style_user = "bg:#434C5E fg:#ECEFF4"
style_root = "bg:#434C5E fg:#ECEFF4"
format = "[]($style)[ $user ]($style)"

# Hostname
[hostname]
ssh_only = false
style = "bg:#4C566A fg:#ECEFF4"
format = "[](fg:#434C5E bg:#4C566A)[ $hostname ]($style)"

# Directory
[directory]
style = "bg:#5E81AC fg:#ECEFF4"
format = "[](fg:#4C566A bg:#5E81AC)[ $path ]($style)"
truncate_to_repo = false
home_symbol = '󱂶 '
truncation_length = 3
truncation_symbol = "…/"
read_only = '󱂶 '

# ─────────────────────────────────────────────────────────
# Git
[git_branch]
symbol = "\uE0A0"
style  = "bg:#81A1C1 fg:#2E3440"
format = "[](fg:#5E81AC bg:#81A1C1)[ $symbol $branch ]($style)"

[git_metrics]
disabled = false

[git_status]
style  = "bg:#88C0D0 fg:#2E3440"
format = "[](fg:#81A1C1 bg:#88C0D0)[($all_status$ahead_behind)]($style)"
conflicted = "🏳 $count "
ahead      = "⇡ $count "
behind     = "⇣ $count "
diverged   = " $count "
modified   = "פֿ $count "
staged     = '[++\($count\)] '
renamed    = " $count "

# ─────────────────────────────────────────────────────────
# Time
[time]
disabled = false
time_format = "%R"
style  = "bg:#8FBCBB fg:#2E3440"
format = "[](fg:#88C0D0 bg:#8FBCBB)[  $time ]($style)[](fg:#8FBCBB)"

# ─────────────────────────────────────────────────────────
# Optional: final prompt character styling
[character]
success_symbol = "[❯](fg:#ECEFF4)"
error_symbol   = "[❯](fg:#ECEFF4)"
vicmd_symbol   = "[❮](fg:#ECEFF4)"

