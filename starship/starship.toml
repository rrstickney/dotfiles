format = """
$os\
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$time
"""
# system

[os]
format = '[$symbol](bold white) '   
disabled = false

[os.symbols]
Windows = 'Óò™ '
Ubuntu = 'Ôåõ '
Pop = '  '


[username]
show_always = true
style_user = "bg:#023e8a fg:#efefef"
style_root = "bg:#023e8a fg:#f44336"
format = "[ $user ]($style)"

[hostname]
ssh_only = false
style = "bg:#0077b6 fg:#191919"
format = "[ÓÇ∞](fg:#023e8a bg:#0077b6)[ $hostname ]($style)"

[directory]
style = "bg:#0096c7 fg:#191919"
format = "[ÓÇ∞](fg:#0077b6 bg:#0096c7)[ $path ]($style)"
truncate_to_repo = false
home_symbol = 'Û±Ç∂ '
truncation_length = 3
truncation_symbol = "‚Ä¶/"
read_only = 'Û±Ç∂ '

# git

[git_branch]
symbol = "\uE0A0"
style = "bg:#00b4d8 fg:#141414"
format = "[ÓÇ∞ ](bg:#00b4d8 fg:#0096c7)[ $symbol $branch ]($style)"

[git_metrics]
disabled = false

[git_status]
format = "(fg:#00b4d8 bg:#141414)[($all_status$ahead_behind)]($style)"
style = "bg:#00b4d8 fg:#141414"
conflicted = "üè≥ $count "
ahead = "‚á° $count "
behind = "‚á£ $count "
diverged = "Ôó∫ $count "
modified = "Ô≠é $count "
staged = '[++\($count\)] '
renamed = "Ôëö $count "

[time]
disabled = false
time_format = "%R"
style = "bg:#ade8f4 fg:#191919"
format = "[ÓÇ∞ ](fg:#00b4d8 bg:#ade8f4)[ Ôê∫ $time ]($style)[ÓÇ∞ ](fg:#ade8f4)"